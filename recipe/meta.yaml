
package:
  name: simpleitk
  version: 2341a17b19

source:
  git_url: https://github.com/blowekamp/SimpleITK
  git_tag: 2341a17b19

build:
    number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake    >=3.3

  host:
    - python
    - swig     >=3
    - setuptools
    - libtiff
    - libpng
    - jpeg
    - zlib

  run:
    - python
    - {{ pin_compatible('libtiff', max_pin='x.x') }}
    - {{ pin_compatible('libpng', max_pin='x.x') }}
    - {{ pin_compatible('jpeg', max_pin='x') }}
    - {{ pin_compatible('zlib', max_pin='x.x') }}


test:
  imports:
    - SimpleITK

about:
  home: http::/www.simpleitk.org
  license: Apache 2.0
  summary: Simplified interface to the Insight Toolkit for image registration and segmentation

extra:
    recipe-maintainers:
      - blowekamp
      - zivy
